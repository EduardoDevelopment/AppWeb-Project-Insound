<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Recuperar Contraseña</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Lato:100,300,400");
        @import url("https://fonts.googleapis.com/css?family=Roboto:100");

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Lato', sans-serif;
        }

        .bg-cover {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('img/fondo.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 50px; /* Ajusta según sea necesario */
        }

        .form-container h4 {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container-2 {
            position: relative;
            width: 100%;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1rem;
            overflow: hidden;
            border: 1px solid #000;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            transition: 0.5s;
            letter-spacing: 1px;
        }

        .button-container-2 button {
            width: 101%;
            height: 100%;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 20px;
            letter-spacing: 1px;
            background: #000;
            -webkit-mask: url("https://raw.githubusercontent.com/robin-dela/css-mask-animation/master/img/urban-sprite.png");
            mask: url("https://raw.githubusercontent.com/robin-dela/css-mask-animation/master/img/urban-sprite.png");
            -webkit-mask-size: 3000% 100%;
            mask-size: 3000% 100%;
            border: none;
            color: #fff;
            cursor: pointer;
            -webkit-animation: ani2 0.7s steps(29) forwards;
            animation: ani2 0.7s steps(29) forwards;
        }

        .button-container-2 button:hover {
            -webkit-animation: ani 0.7s steps(29) forwards;
            animation: ani 0.7s steps(29) forwards;
        }

        @-webkit-keyframes ani {
            from {
                -webkit-mask-position: 0 0;
                mask-position: 0 0;
            }
            to {
                -webkit-mask-position: 100% 0;
                mask-position: 100% 0;
            }
        }

        @keyframes ani {
            from {
                -webkit-mask-position: 0 0;
                mask-position: 0 0;
            }
            to {
                -webkit-mask-position: 100% 0;
                mask-position: 100% 0;
            }
        }

        @-webkit-keyframes ani2 {
            from {
                -webkit-mask-position: 100% 0;
                mask-position: 100% 0;
            }
            to {
                -webkit-mask-position: 0 0;
                mask-position: 0 0;
            }
        }

        @keyframes ani2 {
            from {
                -webkit-mask-position: 100% 0;
                mask-position: 100% 0;
            }
            to {
                -webkit-mask-position: 0 0;
                mask-position: 0 0;
            }
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        footer h4, footer p {
            margin: 0;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('t1SZvjiiHDFKh5Pd0'); // Reemplaza con tu Public Key de EmailJS
    </script>
</head>
<body class="bg-cover">
    <div class="flex-grow flex items-center justify-center">
        <form id="form" class="form-container">
            <h4 class="text-2xl font-bold mb-6 text-center border-b pb-4">Recuperar Contraseña</h4>
            <div id="error-message" class="text-red-500 text-center" style="display: none;"></div>
            <div class="space-y-4">
                <div class="form-group">
                    <label for="email" class="text-gray-700">Correo Electrónico</label>
                    <input type="email" name="email" id="email" autocomplete="off" required
                        class="block w-full border rounded-md shadow-sm py-2 px-3 mt-1">
                </div>
                <div class="button-container-2">
                    <button type="submit" id="button">Enviar</button>
                </div>
            </div>
            <p class="mt-4 text-center"><a href="login.php" class="text-gray-500 hover:text-black">Volver a Iniciar Sesión</a></p>
        </form>
    </div>
    <footer>
        <h4 class="text-xl font-bold">Events In Sound</h4>
        <p>Asuncion 324, Aguascalientes</p>
        <p>Teléfono: 449 288 1786</p>
    </footer>
    <script type="text/javascript">
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const btn = document.getElementById('button');
            btn.textContent = 'Enviando...';

            fetch('forgot_password.php', {
                method: 'POST',
                body: new FormData(this),
            })
            .then(response => response.json())
            .then(data => {
                btn.textContent = 'Enviar';
                if (data.success) {
                    const { token, username } = data.data;
                    emailjs.send('service_bbrs8x5', 'template_u0sk0g13321a', {
                        to_email: document.getElementById('email').value,
                        to_name: username,
                        reset_link: 'http://localhost/in%20sound/reset_password.php?token=' + token,
                    })
                    .then(response => {
                        alert('Se ha enviado un correo electrónico con instrucciones para restablecer tu contraseña.');
                    }, error => {
                        console.error('FAILED...', error);
                        alert('Hubo un error al enviar el correo electrónico. Inténtalo de nuevo.');
                    });
                } else {
                    alert(data.error || 'No se encontró una cuenta con ese correo electrónico.');
                }
            })
            .catch(error => {
                btn.textContent = 'Enviar';
                console.error('Error al procesar la solicitud:', error);
                alert('Hubo un error al procesar tu solicitud. Inténtalo de nuevo.');
            });
        });
    </script>
</body>
</html>
